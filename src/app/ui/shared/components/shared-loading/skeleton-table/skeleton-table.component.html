@if(visible){
<p-table [columns]="headers" [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header let-columns>
    <tr>
      @for(header of headers; track header){
      <th>{{header.header}}</th>
      }

    </tr>
  </ng-template>
  <ng-template #body let-columns="columns">
    <tr>
      @for(col of columns; track col){
      <td><p-skeleton height="2rem" /></td>
      }
    </tr>
  </ng-template>
</p-table>
}
