<div class="layout-topbar">
    <div class="layout-topbar-logo-container">
        <button class="layout-menu-button layout-topbar-action" (click)="layoutService.onMenuToggle()">
            <i class="pi pi-bars"></i>
        </button>
        <a class="layout-topbar-logo" routerLink="/admin">
            <img src="../../../../assets/images/panda.png" alt="Logo" style="height: 100%;" />
        </a>

    </div>

    <div class="layout-topbar-actions">
        <div class="layout-config-menu">
            <div class="relative">
                <span>{{ app.currentUser?.name }} Super administrador del sistema</span>
                <button class="layout-topbar-action" pStyleClass="@next"
                    enterFromClass="hidden" enterActiveClass="animate-scalein" leaveToClass="hidden"
                    leaveActiveClass="animate-fadeout" [hideOnOutsideClick]="true">
                    <i class="pi pi-user"></i>
                </button>
                <app-user />
                <app-configurator />
            </div>
        </div>

    </div>
</div>
